<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducción a Sass con SCSS</title>

  <!-- 
    En este proyecto usamos Sass con la sintaxis SCSS.
    Sass (Syntactically Awesome Stylesheets) es un preprocesador de CSS.
    Nos permite usar variables, funciones, anidamiento, condicionales, mixins, etc.
    SCSS es una de las dos sintaxis que ofrece Sass, y es compatible con la sintaxis tradicional de CSS.
  -->

  <!-- Aquí enlazamos el archivo CSS que será generado al compilar el SCSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Título principal -->
  <h1>¿Qué es Sass y SCSS?</h1>

  <!-- Texto explicativo -->
  <p>
    Sass es un preprocesador de CSS que nos permite escribir código más organizado,
    reutilizable y fácil de mantener. SCSS es la sintaxis más parecida a CSS tradicional.
  </p>

  <!-- Botón con estilos desde SCSS -->
  <button>Ver ventajas</button>

</body>
</html>
