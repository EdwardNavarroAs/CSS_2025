<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones Personalizadas en Sass</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- 
    Explicación:
    Creamos una función llamada px-a-rem() en Sass para convertir píxeles a rems.
    Esto nos ayuda a escribir estilos más escalables y adaptables al cambiar el tamaño de fuente raíz.
  -->

  <h1>Función personalizada: px-a-rem()</h1>

  <div class="caja">
    Esta caja usa rems en su padding, fuente y margen gracias a la función personalizada.
  </div>
</body>
</html>
