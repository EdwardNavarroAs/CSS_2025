<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesibilidad Visual en CSS | Tema 17</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <h1>♿ Buenas prácticas de accesibilidad visual</h1>

    <p>Este ejemplo aplica reglas de contraste, tipografía legible, foco visible y un diseño amigable al teclado.</p>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Enviar</button>
    </form>

    <p class="alerta">* Campos obligatorios</p>
  </main>

</body>
</html>
